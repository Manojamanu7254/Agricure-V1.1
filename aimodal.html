<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Info Lookup and Additional Images</title>
    <link rel="stylesheet" href="aimodal.css">
    <style>
        /* Styles for the upload section */
        .upload-section {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1); /* soft green gradient */
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 420px;
            margin: 25px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .upload-section label {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2e7d32; /* darker green */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .upload-section input[type="file"] {
            padding: 12px 10px;
            border-radius: 10px;
            border: 1px solid #66bb6a;
            margin-bottom: 18px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-section input[type="file"]:hover {
            border-color: #43a047;
            box-shadow: 0 0 8px rgba(67,160,71,0.5);
        }

        .upload-section button {
            background: linear-gradient(135deg, #4caf50, #81c784); /* green gradient */
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .upload-section button:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body style="background-color: #74df9f;">
    <div class="container">
        <h1>Please Upload an Image..! </h1>

        <div class="upload-section">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="getImageInfo()">Get Info</button>
        </div>
        
        <!-- Preview of the uploaded image -->
        <div id="imagePreviewContainer">
            <img id="uploadedImagePreview">
        </div>
        
        <!-- Additional images -->
        <div id="additionalImagesContainer">
            <img id="additionalImage1">
            <img id="additionalImage2">
        </div>
        
        <!-- Information about the image -->
        <div id="info"></div>

        <!-- Spinner for processing -->
        <div id="loadingSpinner"></div>
    </div>

    <script src="aimodal.js"></script>
</body>
</html>
