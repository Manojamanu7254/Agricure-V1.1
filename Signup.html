<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | AgriCure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cambria', serif;
    }

    /* blurred index background */
    .background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(10px) brightness(0.9);
      z-index: 0;
      pointer-events: none;
    }

    /* signup box */
    .signup-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px 35px;
      width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .signup-box h2 {
      text-align: center;
      color: #0a7b25;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #0a7b25;
    }

    .btn-success {
      background-color: #0a7b25;
      border: none;
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-success:hover {
      background-color: #06681e;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      text-decoration: none;
      color: #0a7b25;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- blurred home page as background -->
  <iframe src="index.html" class="background-frame"></iframe>

  <!-- signup form -->
  <div class="signup-box">
    <h2>üå± Create Your AgriCure Account</h2>
    <form action="login.html" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-success">Signup</button>

      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p><a href="index.html">‚¨ÖÔ∏è Back to Home</a></p>
      </div>
    </form>
  </div>

</body>
</html>
