<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - AgriCure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page blur effect from home page */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: url('index_background.jpg') no-repeat center center fixed; /* Replace with your home page background image */
      background-size: cover;
    }

    /* Overlay to blur background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.2);
      z-index: 5;
    }

    /* Notification container */
    .notification-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      z-index: 10;
    }

    .notification-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a7b25;
    }

    .notification-item {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 5px solid #0a7b25;
      font-size: 15px;
    }

    .notification-item.new {
      border-left-color: #ff9800;
      background-color: #fff3e0;
    }

    .notification-item time {
      display: block;
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Notifications Container -->
  <div class="notification-container">
    <h2>Alerts & Notifications</h2>
    <div id="notifications">
      <!-- Dynamic notifications will appear here -->
    </div>
  </div>

  <script>
    // Check if user is logged in
    if(!localStorage.getItem('loggedIn')) {
      alert("âš ï¸ You need to login first!");
      window.location.href = "Login.html";
    }

    // Example notifications array
    const notifications = [
      { message: "ðŸŒ± Tomato crop may require watering today.", time: "2025-10-25 08:00 AM", new: true },
      { message: "âš ï¸ Brinjal disease alert: Possible early blight detected.", time: "2025-10-24 05:30 PM", new: true },
      { message: "âœ… Corn crop successfully monitored.", time: "2025-10-23 09:00 AM", new: false },
      { message: "ðŸŒ¾ Peas require fertilizer application.", time: "2025-10-22 11:15 AM", new: false }
    ];

    const container = document.getElementById("notifications");

    notifications.forEach(notif => {
      const div = document.createElement("div");
      div.className = `notification-item${notif.new ? ' new' : ''}`;
      div.innerHTML = `${notif.message}<time>${notif.time}</time>`;
      container.appendChild(div);
    });

    // Optional: simulate real-time alerts
    setInterval(() => {
      const newNotif = { 
        message: "ðŸ”” Capsicum requires disease check.", 
        time: new Date().toLocaleString(), 
        new: true 
      };
      const div = document.createElement("div");
      div.className = "notification-item new";
      div.innerHTML = `${newNotif.message}<time>${newNotif.time}</time>`;
      container.prepend(div);
    }, 30000); // every 30 seconds
  </script>
</body>
</html>
