<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - AgriCure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page blur effect from index page */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: url('index_background.jpg') no-repeat center center fixed; /* Replace with your home page background image path */
      background-size: cover;
    }

    /* Overlay to blur background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px); /* blur effect */
      background: rgba(0,0,0,0.2);
      z-index: 5;
    }

    /* Feedback form container */
    .feedback-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      z-index: 10;
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a7b25;
    }

    .feedback-container input, 
    .feedback-container textarea, 
    .feedback-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    .feedback-container textarea {
      height: 120px;
      resize: none;
    }

    .feedback-container button {
      background-color: #0a7b25;
      color: white;
      border: none;
      cursor: pointer;
    }

    .feedback-container button:hover {
      background-color: #06681e;
    }

    /* blurred index background */
    .background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(10px) brightness(0.9);
      z-index: 0;
      pointer-events: none; /* prevents clicks on the background */
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <iframe src="index.html" class="background-frame"></iframe>

  <!-- Feedback Form -->
  <div class="feedback-container">
    <h2>Feedback</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your feedback..." required></textarea>
    <button onclick="submitFeedback()">Submit Feedback</button>
  </div>

  <script>
    // Check login status
    if(!localStorage.getItem('loggedIn')) {
      alert("⚠️ You need to login first!");
      window.location.href = "Login.html";
    }

    function submitFeedback() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if(!name || !email || !message) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      // Feedback submitted (currently just alert)
      alert("✅ Feedback submitted successfully. Thank you!");
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
