<script>
async function getWeather() {
  const city = document.getElementById("cityInput").value.trim();
  const resultDiv = document.getElementById("weatherResult");

  if (!city) {
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter a city name.";
    return;
  }

  resultDiv.innerHTML = "‚è≥ Fetching weather...";

  try {
    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
    const geoData = await geoRes.json();

    if (!geoData.results || geoData.results.length === 0) {
      resultDiv.innerHTML = "‚ùå City not found.";
      return;
    }

    const { latitude, longitude, name, country } = geoData.results[0];

    const weatherRes = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
    );
    const weatherData = await weatherRes.json();

    const w = weatherData.current_weather;

    resultDiv.innerHTML = `
      üåç <b>${name}, ${country}</b><br>
      üå°Ô∏è <b>Temperature:</b> ${w.temperature}¬∞C<br>
      üí® <b>Wind Speed:</b> ${w.windspeed} km/h<br>
      ‚è±Ô∏è <b>Updated:</b> ${w.time}
    `;
  } catch (e) {
    resultDiv.innerHTML = "‚ùå Error fetching data.";
  }
}
</script>
